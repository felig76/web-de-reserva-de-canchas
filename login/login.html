<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>INGRESAR | Ezeiza Paintball</title>
</head>
<body>
    <header>
        <div>
            <h1 id="titulo">Ezeiza Paintball</h1>
            <h1 id="tituloSubpagina">Ingresar</h1>
        </div>
    </header>
    <main>
        <div id="panelLoginRegister">
            <div class="login-container">
                <h1 id="titulo-ingresar">Iniciar Sesión</h1>
                <form id="loginForm" method="POST">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
            
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
            
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p id="login-message" data-resultado=""></p>
            
                <!-- Botón para registrarse -->
                <button id="botonRegistro">¿No tienes una cuenta? REGÍSTRATE AHORA</button>
            </div>
            <div class="register-container" style="display:none;">
                <h1 id="titulo-registrar">Registrar Nueva Cuenta</h1>
                <form id="registerForm">
                    <label for="newUsername">Nuevo Usuario</label>
                    <input type="text" id="newUsername" name="newUsername" required>

                    <label for="newPassword">Nueva Contraseña</label>
                    <input type="password" id="newPassword" name="newPassword" required>

                    <button type="submit">Registrar Cuenta</button>
                </form>
                <p id="register-message"></p>
            </div>
        </div>
        <p id="avisoLogueado">Ya estás registrado. Reserva <a href="./reservas\reservas.html">aquí</a>.</p>
    </main>
    <script src="login.js"></script>
</body>
</html>
